<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="header">
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="button-container">
        <div class="button"></div>
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div>
    </section>
    <section class="screen">
      <input type="text" placeholder="0">
    </section>
    <section class="btns">
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn" id="del"><span>DEL</span></div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">+</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">-</div>
      <div class="btn">.</div>
      <div class="btn">0</div>
      <div class="btn">/</div>
      <div class="btn">Ã—</div>
      <div class="btn" id="res"><span>RESET</span></div>
      <div class="btn">=</div>

    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
